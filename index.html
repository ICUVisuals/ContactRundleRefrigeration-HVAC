<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get A Quote</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
    <section class="container">
      <header>GET A FREE QUOTE</header>
      <h2>Fill out the form below, and our experts will provide you with. a no-obligation quote.</h2>
      <form action="https://formsubmit.co/rundlerefrigeration@gmail.com" class="form" method="POST" />
        <div class="input-box">
          <label for="name">Full Name</label>
          <div class="input-container">
            <input type="text" id="name" name="full name" placeholder="Your Name" required />
            <i class="material-icons icon">person</i>
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email Address</label>
          <div class="input-container">
            <input type="email" id="email" name="email" placeholder="Your Email" required />
            <i class="material-icons icon">email</i>
          </div>
        </div>

        <div class="input-box">
          <label for="phone">Phone Number</label>
          <div class="input-container">
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required />
            <i class="material-icons icon">phone</i>
          </div>
        </div>

          <div class="input-box text">
            <label>Message Us</label>
            <textarea id="message" name="message" placeholder="Contact Us..." required /></textarea>   
            </div>
        
    
        </div>
        <button>Request a Free Quote ></button>
      </form>
    </section>
  </body>
</html>
